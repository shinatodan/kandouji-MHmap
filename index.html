<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MH位置マップ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: sans-serif;
}

h1 {
  text-align: center;
  padding: 5px;
  margin: 5px 0;
  font-size: 1.2em;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 5px;
  gap: 10px;
}

#map {
  height: 90vh;
  width: 100%;
}

/* ===== ボンベ一覧パネル ===== */

#cylinderPanel {
  display: none;
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: white;
  border-top: 1px solid #ccc;
  z-index: 2000;
  max-height: 38vh;
  overflow: auto;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
}

#cylinderHeader {
  display: flex;
  justify-content: space-between;
  padding: 6px 10px;
  background: #f5f5f5;
}

#cylinderList button {
  width: 100%;
  padding: 8px;
  border: none;
  border-bottom: 1px solid #eee;
  text-align: left;
  background: white;
}

#cylinderList button:hover {
  background: #eee;
}

/* 開いた時 */
body.cylinder-open #map {
  height: calc(90vh - 38vh);
}

/* 最小化 */
body.cylinder-min #cylinderPanel {
  max-height: 50px;
}

body.cylinder-min #cylinderList {
  display: none;
}

body.cylinder-min #map {
  height: calc(90vh - 50px);
}

.modal {
  position: fixed;
  z-index: 3000;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
}

.modal-content {
  background: white;
  margin: 5% auto;
  padding: 20px;
  width: 90%;
  max-width: 600px;
}

</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

</head>
<body>

<h1>MH位置マップ</h1>

<div class="filters">

<select id="stationFilter">
<option value="">収容局</option>
</select>

<select id="cableFilter">
<option value="">ケーブル</option>
</select>

<input id="nameFilter" placeholder="設備名">

<button id="cylinderBtn">ボンベ設置個所</button>

<button id="clearBtn">クリア</button>

</div>

<div id="map"></div>

<!-- ボンベ一覧 -->
<div id="cylinderPanel">

<div id="cylinderHeader">

<div id="cylinderSummary">ボンベ設置一覧</div>

<div>
<button id="cylinderMin">最小化</button>
<button id="cylinderClose">閉じる</button>
</div>

</div>

<div id="cylinderList"></div>

</div>

<!-- modal -->
<div id="mhModal" class="modal">
<div class="modal-content">

<h3 id="modalTitle"></h3>

<label>
<input type="radio" id="cylinderYes" name="cyl">あり
</label>

<label>
<input type="radio" id="cylinderNo" name="cyl">なし
</label>

<br><br>

<button id="saveBtn">保存</button>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script src="mh_map.js"></script>

</body>
</html>
